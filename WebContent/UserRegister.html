<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Trains - Ticket Booking </title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Light gray background color */
    }
    header {
        background-color: #333; /* Dark background color for header */
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    .main {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #4caf50; 
        transition: background-color 0.3s ease;
    }
    .menu a:hover {
        background-color: #45a049; 
    }
    .content {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff; /* White content background color */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .tab {
        background-color: #2196f3; /* Blue tab background color */
        color: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    .form-group input {
        width: 95%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-group input[type="submit"] {
        background-color: #f44336; 
        color: white;
        cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
        background-color: #e53935; /* Darker red on hover */
    }
    .image-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <header>
        <h1>E-Trains - Ticket Booking </h1>
        <div class="main">
            <span class="menu"><a href="UserLogin.html">Login as User</a></span>
            <span class="menu"><a href="UserRegister.html">New User Register</a></span>
            <span class="menu"><a href="AdminLogin.html">Login as Admin</a></span>
        </div>
    </header>
    
    <div class="content">
        <div class="tab">New User Registration</div>
        <form action="userreg" method="post" class="form">
            <div class="form-group">
                <label for="mailid">Email Id:</label>
                <input type="email" id="mailid" name="mailid" placeholder="Enter your emailId" required>
            </div>
            <div class="form-group">
                <label for="pword">Password:</label>
                <input type="password" id="pword" name="pword" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phoneno">Phone No:</label>
                <input type="number" id="phoneno" name="phoneno" required>
            </div>
            <div class="form-group">
                <label for="userphoto">Photo:</label>
                <input type="file" id="userphoto" name="userphoto">
            </div>
            <div class="form-group">
                <input type="submit" value="I AGREE FOR ALL TERMS & CONDITIONS ! REGISTER ME">
            </div>
        </form>
    </div>
    <div class="image-container">
        <img src="train.png" height="180px" width="500px" alt="Train Image">
    </div>
</body>
</html>
